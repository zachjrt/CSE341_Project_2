<!DOCTYPE html>

  <head>

    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Maintenance Portal - Log in</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Kumbh+Sans&display=swap"

    <style>
  /* Elements */
      body {
  height: 100vh;
  margin: 0;
  justify-content: center;
  align-items: center;
  background: rgb(41, 21, 119);
  background: linear-gradient(0deg, rgb(84, 80, 211) 0%, rgb(2, 35, 58) 100%);
  color: #222;
  font-family: 'Kumbh Sans', sans-serif;
  display: flex;
}

h1 {
  margin: 32px auto 24px;
  line-height: 40px;
  font-family: 'Arvo', serif;
  font-size: 26px;
}

input[type='text'] {
  width: 180px;
  line-height: 32px;
  margin-bottom: 12px;
  padding-left: 12px;
}

/* Classes */
.content {
  background: white;
  width: 380px;
  height: 480px;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 3px 16px #222;
  border-radius: 30px;
  text-align: center;
  display: flex;

}

.content-bottom {
  margin: 10px 0;
}

.img-github {
  width: 160px;
  height: 160px;
  margin-top: 32px;

}

.btn {
  text-decoration: none;
  display: block;
  color: white;
  background: rgb(28, 73, 164);
  margin: 0 auto;
  border: none;
  width: 220px;
  line-height: 38px;
  padding-top: 2px;
  border-radius: 20px;
  font-size: 14px;
}

.sign-in-text {
  font-size: 14px;
  line-height: 22px;
}
.party-popper {
  display: inline-block;
  font-size: 52px;
  margin-bottom: 24px;
}
    </style>
